{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h2 class="text-xl font-bold text-center my-8">Snack List</h2>

    <div class="space-y-4">
      {% for snack in object_list %}
      <div class="bg-white shadow-md rounded-md p-4 hover:bg-blue-100">
        <a href="{% url 'snack_detail' snack.pk %}" class="text-lg font-medium text-blue-600 hover:underline">
          {{ snack.title }}
        </a>
      </div>
      {% endfor %}
    </div>
</div>
{% endblock content %}
