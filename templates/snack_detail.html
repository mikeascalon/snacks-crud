{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6 mt-8">
    <h2 class="text-2xl font-bold mb-2">{{ snack.title }}</h2>
    <p class="mb-4"><span class="font-semibold">Purchased by:</span> {{ snack.purchaser }}</p>
    <p class="mb-4"><span class="font-semibold">Description:</span> {{ snack.description }}</p>
    <!-- Update button -->
    <a href="{% url 'snack_update' snack.id %}" class="inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 mr-2">Update</a>
    <!-- Delete button -->
    <a href="{% url 'snack_delete' snack.id %}" class="inline-block bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">Delete</a>
</div>
{% endblock content %}
