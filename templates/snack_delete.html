{% extends 'base.html' %}

{% block content %}
<div>
    <h2>Are you sure you want to delete "{{ object.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm" class="btn btn-danger">
        <a href="{% url 'snack_detail' object.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
